<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
</head>
<body>
    <main>
        <h1>Time Tracker</h1>
        <section>
            <h2>Atividades</h2>
            <p>Tempo gasto em atividades:</p>
            <ul>
                <li>Atividade 1: <span id="time-atividade1">0 horas</span></li>
                <li>Atividade 2: <span id="time-atividade2">0 horas</span></li>
            </ul>
        </section>
        <section>
            <h2>Ações</h2>
            <button id="start-button">Iniciar</button>
            <button id="stop-button">Parar</button>
        </section>
    </main>
</body>
</html>
